{% extends "layout.html" %}
{% load widget_tweaks %}

{% block title %}Login |{% endblock %}

{% block content %}

<div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
  <div class="card card-signin my-5 border-secondary flex-row">
    <div class="card-body">
      <h2 class="card-title text-center text-secondary">Login</h2>
      <form method="post">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          <span class="helptext text-danger"> {{ field.errors }} </span>
          {{ field.label_tag }}
          {% render_field field class="form-control" %}
        </div>
        {% endfor %}
        <div class="custom-control custom-checkbox mb-3">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >Remember password</label
          >
        </div>
        <button
          type="submit"
          class="btn btn-lg btn-secondary btn-block text-uppercase"
        >
          Login
        </button>
        <hr class="my-4" />

      </form>
    </div>
  </div>
</div>

{% endblock content %}
